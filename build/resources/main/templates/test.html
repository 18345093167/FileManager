<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传Demo</title>
    <link  rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"  crossorigin="anonymous">
    <link  th:href="@{webjars/bootstrap-fileinput/5.0.7/css/fileinput.min.css}" media="all" rel="stylesheet" type="text/css" />
    <!-- the font awesome icon library if using with `fas` theme (or Bootstrap 4.x). Note that default icons used in the plugin are glyphicons that are bundled only with Bootstrap 3.x. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
     <!--没找到-->
     <script th:src="@{webjars/jquery/3.3.1/dist/jquery.js}" crossorigin="anonymous"></script>
     <script th:src="@{webjars/bootstrap-fileinput/5.0.7/js/plugins/piexif.min.js}" type="text/javascript"></script>
     <script th:src="@{webjars/bootstrap-fileinput/5.0.7/js/plugins/sortable.min.js}" type="text/javascript"></script>
     <script th:src="@{webjars/bootstrap-fileinput/5.0.7/js/plugins/purify.min.js}" type="text/javascript"></script>
    <!-- popper.min.js below is needed if you use bootstrap 4.x (for popover and tooltips). You can also use the bootstrap js 
   3.3.x versions without popper.min.js. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{webjars/bootstrap-fileinput/5.0.7/js/fileinput.min.js}"></script>
    <script th:src="@{webjars/bootstrap-fileinput/5.0.7/themes/fas/theme.min.js}"></script>
    <script th:src="@{webjars/bootstrap-fileinput/5.0.7/js/locales/zh.js}"></script>

</head>
<body>

    <div class="file-loading">
        <input id="input-24" name="input24[]" type="file" multiple>
    </div>



<script>

    $(document).ready(function() {

        $("#input-24").fileinput({
            initialPreview: [url1, url2],
            initialPreviewAsData: true,
            initialPreviewConfig: [
                {caption: "Moon.jpg", downloadUrl: url1, size: 930321, width: "120px", key: 1},
                {caption: "Earth.jpg", downloadUrl: url2, size: 1218822, width: "120px", key: 2}
            ],
            deleteUrl: "/site/file-delete",
            overwriteInitial: false,
            maxFileSize: 100,
            initialCaption: "The Moon and the Earth"
        });
    });


</script>
</body>
</html>
