<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>专属文件系统</title>
    <!--顺序很重要-->
    <link href="/assert/css/bootstrap-combined.min.css" rel="stylesheet">
    <link  rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"  crossorigin="anonymous">
    <script th:src="@{webjars/jquery/3.3.1/dist/jquery.js}" crossorigin="anonymous"></script>
    <script th:src="@{webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script> 
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>


</head>
<body>


    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="alert">
                    <h4>
                        提示!
                    </h4> <strong>警告!</strong> 请注意你的个人隐私安全.
                </div>
                <div id="demo" class="carousel slide" data-ride="carousel">
 
                    <!-- 指示符 -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                   
                    <!-- 轮播图片 -->
                    <div class="carousel-inner" >
                      <div class="carousel-item active">
                        <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" width=100% height =100%>
                      </div>
                      <div class="carousel-item">
                        <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg"  width=100% height =100%>
                      </div>
                      <div class="carousel-item">
                        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg"  width=100% height =100%>
                      </div>
                    </div>
                   
                    <!-- 左右切换按钮 -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                   
                  </div>
                <ul class="thumbnails">
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="300x200" src="img/a.png" />
                            <div class="caption">
                                <h3>
                                    冯诺尔曼结构
                                </h3>
                                <p>
                                    也称普林斯顿结构，是一种将程序指令存储器和数据存储器合并在一起的存储器结构。程序指令存储地址和数据存储地址指向同一个存储器的不同物理位置。
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="#">浏览</a> <a class="btn" href="#">分享</a>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="300x200" src="img/a.png" />
                            <div class="caption">
                                <h3>
                                    哈佛结构
                                </h3>
                                <p>
                                    哈佛结构是一种将程序指令存储和数据存储分开的存储器结构，它的主要特点是将程序和数据存储在不同的存储空间中，进行独立编址。
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="#">浏览</a> <a class="btn" href="#">分享</a>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li class="span4">
                        <div class="thumbnail">
                            <img alt="300x200" src="img/a.png" />
                            <div class="caption">
                                <h3>
                                    改进型哈佛结构
                                </h3>
                                <p>
                                    改进型的哈佛结构具有一条独立的地址总线和一条独立的数据总线，两条总线由程序存储器和数据存储器分时复用，使结构更紧凑。
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="#">浏览</a> <a class="btn" href="#">分享</a>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
